<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- link to css -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <!-- search form -->
      <form class="col-lg-3 pb-3 searchForm">
        <div class="col-auto">
          <label for="city" class="form-label">Search for a city:</label>
          <input type="text" class="form-control" id="cityInput" placeholder="Los Angeles" >
          <button type="submit" class="btn btn-primary mb-3" id="submitBtn">Submit</button>
        </div>
      </form>
      <div class="col-lg-9 pb-3">
        <!-- today's forecast -->
        <div id="today" class="mt-3" role="region">
          <h2 id="currentCityDate"></h2>
          <p id="currentTemp"></p>
          <p id="currentWind"></p>
          <p id="currentHumidity"></p>
          <p id="currentUV"></p>
        </div>

        <!-- week's forecast -->
        <div id="week" class="row mt-3" role="region" >
          
        </div>
      </div>
  </div>

  <!-- moment.min link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- bootstrap link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

      <script src="./script.js"></script>
</body>

</html>
